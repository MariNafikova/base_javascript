<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        "use strict"
        function mathOperation(arg1, arg2, operation) {
            let selectedOperation = "";
            switch (operation) {
                case "sum":
                    selectedOperation = arg1 + arg2;
                    break;
                case "subtraction":
                    selectedOperation = arg1 - arg2;
                    break;
                case "multiplication":
                    selectedOperation = arg1 * arg2;
                    break;
                case "dividing":
                    selectedOperation = arg1 * arg2;
                    break;
            }
            return selectedOperation;
        }
        let result = mathOperation(5, 7, "sum");
        alert("Результат заданной операции равен " + result);
    </script>
</body>
