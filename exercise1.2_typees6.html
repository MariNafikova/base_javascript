<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit() {
                this.text = prompt("Введите текст");
            }
        }

        class AttachedPost extends Post {
            constructor(author, text, date, highlighted) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                console.log(this.highlighted = true);
            }
        }

        let Obj = new AttachedPost("Автор", "Просто текст", "Дата", "Выделенный");
        Obj.edit();
        Obj.makeTextHighlighted();
    </script>
</body>

</html>
