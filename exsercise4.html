<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        /**
         * Функция sum складывает 2 числа.
         * @param {nember} num1 первое число.
         * @param {nember} num2 второе число.
         */
        function sum(num1, num2) {
            return sum = num1 + num2;
        }
        let result = sum(5, 10);
        alert(result);

        /**
         * Функция subtraction вычитает одно число на другое.
         */
        function subtraction(num1, num2) {
            return subtraction = num1 - num2;
        }
        result = subtraction(30, 17);
        alert(result);

        /**
         * Функция multiplication умножает 2 числа.
         */
        function multiplication(num1, num2) {
            return multiplication = num1 * num2;
        }
        result = multiplication(10, 2);
        alert(result);

        /**
         * Функция dividing делит одно число на второе.
         */
        function dividing(num1, num2) {
            return dividing = num1 / num2;
        }
        result = dividing(48, 6);
        alert(result);
    </script>
</body>

</html>
